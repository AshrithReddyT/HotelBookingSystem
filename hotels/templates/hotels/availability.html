{% extends 'hotels/base.html' %}
{% block title %}Search{% endblock %}
{% load staticfiles %}
{% block body %}
    <br />
    
<div class="container">
        <div class='col-md-5'>
        <form action="" method="GET" enctype="multipart/form-data">
            <div class="form-group">
                    <h3>Check In</h3>
                <div class='input-group date' id='datetimepicker1'>
                    <input name="checkin" type='text' class="form-control" required/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-md-5'>
            <div class="form-group">
                    <h3>Check Out</h3>
                <div class='input-group date' id='datetimepicker2'>
                    <input name="checkout" type='text' class="form-control" required/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <input type="hidden" name="hotel_id" value="{{ hotel_id }}"/>
                <input type="hidden" name="room_id" value="{{ room_id }}" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
            $('#datetimepicker2').datetimepicker({
                useCurrent: false
            });
            $("#datetimepicker1").on("dp.change", function (e) {
                $('#datetimepicker2').data("DateTimePicker").minDate(e.date);
            });
            $("#datetimepicker2").on("dp.change", function (e) {
                $('#datetimepicker1').data("DateTimePicker").maxDate(e.date);
            });
        });
    </script>
            
            <center><button class="button-three">Search</button></center>
        </form>
        </div>
        {% if error %}
            <h2>{{ error }}</h2>
        {% endif %}
        {% if empty and total %}
        <h1>Available: {{ empty }}</h1>
        <h1>Total: {{ total }}</h1>
        {% endif %}
{% endblock %}
